<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddy Disease & Nutrient Deficiency Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-control {
            border-radius: 20px;
        }
        .card {
            border: 1px solid #007bff;
            border-radius: 20px;
            padding: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <h2 class="text-center mb-4">Paddy Disease & Nutrient Deficiency Detection</h2>
                    <form action="/predict" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="detection_type">Select Detection Type:</label>
                            <select class="form-control" id="detection_type" name="detection_type">
                                <option value="disease">Disease Detection</option>
                                <option value="deficiency">Nutrient Deficiency Detection</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <label for="image">Upload Image:</label>
                            <input type="file" class="form-control" id="image" name="image" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 w-100">Predict</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
